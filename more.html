<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <main class="component-screen more-screen">
      <header class="screen-header find-header">
        <div class="screen-header__position">
          <h1 class="screen-header__title">More</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
              <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            </span>
            <span class="screen-header__dot dot"></span>
          </div>
        </div>
        <div class="user-components user-components__profile">
          <div class="user-components__column">
            <img
              src="image/me.jpg"
              class="user-components__avatar user-components__avatar-xl"
            />
            <div class="user-components__text">
              <h4 class="user-components__title">EDEN HWANG</h4>
              <h6 class="user-components__subtitle">+ 123 312 123</h6>
              <span class="badge-info">!</span>
            </div>
          </div>
          <div class="user-components__column"></div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
        </div>
      </header>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-paw fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-cat fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
      <div class="more-weather">
        <h3>weather</h3>
        <div class="more-weather__info">
          <h4>Incheon</h4>
          <div class="more-weather__icons">
            <i class="fas fa-cloud"></i>
            <span>-2˚</span>
          </div>
          <div class="more-weather__text">
            <span>Watch out for icy roads</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__dot dot"></span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
