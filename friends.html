<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header friends-header">
      <div class="screen-header__position">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
      </div>
      <div class="user-components user-components__profile">
        <div class="user-components__column">
          <img
            src="image/me.jpg"
            class="user-components__avatar user-components__avatar-xl"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">EDEN HWANG</h4>
            <!-- <h6 class="user-components__subtitle">im eden!!</h6> -->
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
    </header>

    <main class="component-screen friends-screen">
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends with Birthday</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150514_33%2Fmkhjsk_1431606436791kQaJb_JPEG%2F5.jpg&type=sc960_832"
              class="user-components__avatar user-components__avatar-sm"
            />
            <div class="user-components__text">
              <h4
                class="user-components__title user-components__title--not-bold"
              >
                Frodo
              </h4>
            </div>
          </div>
          <div class="user-components__column">
            <div class="giftshop">
              <span>Gift shop</span>
              <i class="fas fa-gift fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <div class="user-components__avatar user-components__birthday">
              <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="user-components__text">
              <h4
                class="user-components__title user-components__title--not-bold"
              >
                View more birthdays
              </h4>
            </div>
          </div>
          <div class="user-components__column">
            <div>
              <span>3</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 3</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAyMDFfMjA2%2FMDAxNDg1OTQ2MzYwNDMw.w9oqKwsUfrZV4VYRmG6-GB2hnk_c5akH_0Iqq95Vj6Ug.PtN70XYIny6iTFqhu0qLbdMmdY1fTMnWHsVrKyM8mPgg.PNG.jihun-2006%2F1484288481808.png&type=sc960_832"
              class="user-components__avatar user-components__avatar-sm"
            />
            <div class="user-components__text">
              <h4
                class="user-components__title user-components__title--not-bold"
              >
                Lion
              </h4>
            </div>
          </div>
          <div class="user-components__column">
            <div class="friends-song">
              <span>Spotlight-BOBBY</span>
              <i class="fas fa-play fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"
              class="user-components__avatar user-components__avatar-sm"
            />
            <div class="user-components__text">
              <h4
                class="user-components__title user-components__title--not-bold"
              >
                Nico
              </h4>
            </div>
          </div>
          <div class="user-components__column">
            <div>
              <!-- <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i> -->
            </div>
          </div>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150514_33%2Fmkhjsk_1431606436791kQaJb_JPEG%2F5.jpg&type=sc960_832"
              class="user-components__avatar user-components__avatar-sm"
            />
            <div class="user-components__text">
              <h4
                class="user-components__title user-components__title--not-bold"
              >
                Frodo
              </h4>
            </div>
          </div>
          <div class="user-components__column">
            <div class="giftshop">
              <span>Birthday!</span>
              <i class="fas fa-birthday-cake fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__dot dot"></span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen">
      <i class="fas fa-fingerprint"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
